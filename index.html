<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduConnect Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-1">
        <div class="container-2">
          <div class="margin">
            <div class="overlay">
              <div class="margin-3">
                <div class="overlay-4">
                  <div class="container-5">
                    <div class="container-6">
                      <span class="school">school</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="heading-margin">
                <div class="heading">
                  <span class="student-recruitment-portal"
                    >Student Recruitment Portal</span
                  >
                </div>
              </div>
              <div class="container-7">
                <span class="sign-in-message"
                  >Sign in to access your account and manage student<br />applications.</span
                >
              </div>
              <div class="margin-8">
                <div class="container-9">
                  <div class="button"><span class="sign-in">Sign In</span></div>
                  <div class="register-button">
                    <span class="register">Register</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="image"></div>
        </div>
        <div class="container-a">
          <div class="label-margin">
            <div class="label"><span class="email">Email</span></div>
          </div>
          <div class="container-b">
            <div class="input">
              <div class="container-c">
                <span class="enter-your-email">Enter your email address</span>
              </div>
            </div>
            <div class="container-d">
              <div class="container-e">
                <div class="container-f">
                  <span class="email-input">email</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-10">
          <div class="label-margin-11">
            <div class="label-12">
              <span class="password-input">Password</span>
            </div>
          </div>
          <div class="container-13">
            <div class="input-14">
              <div class="container-15">
                <span class="password-label">Enter your password</span>
              </div>
            </div>
            <div class="container-16">
              <div class="container-17">
                <div class="container-18"><span class="lock">lock</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-19">
          <span class="forgot-password">Forgot password?</span>
        </div>
        <div class="button-1a"><span class="login">Login</span></div>
        <div class="container-1b">
          <span class="sign-up">Don't have an account? Sign up</span>
        </div>
      </div>
    </div>
   
  </body>
</html>
